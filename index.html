<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Asset management system for preloading the GLB model -->
      <a-assets>
        <!-- Preload the GLB model -->
        <a-asset-item id="maleModel" src="./model.glb"></a-asset-item>
      </a-assets>

      <!-- AR.js marker -->
      <a-marker preset="custom" url="pattern-QR_Mere.patt">
        <!-- Use the preloaded model -->
        <a-gltf-model src="#maleModel" scale="1 1 1"></a-gltf-model>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
